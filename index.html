<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="application-name" content="Recruitment task" />
		<meta
			name="description"
			content="A paradise where you can relax. Spend time with your family exploring the beautiful views"
		/>
		<meta name="keywords" content="Beach,Sea,Sun shine,Paradise,Sunset" />
		<meta name="author" content="Adam Ciołek" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Adam Ciołek - Recruitment task</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/main.css" />
	</head>
	<body>
		<article>
			<div class="grid">
				<picture>
					<source
						srcset="
							./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1400.jpg
						"
						media="(min-width:1025px)"
					/>
					<source
						srcset="
							./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_784.jpg
						"
						media="(min-width: 768px)"
					/>

					<img
						src="./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_480.jpg"
						alt="Beautiful large beach with views of the ocean and the setting sun"
						class="grid__img"
					/>
				</picture>
				<div class="grid__info">
					<h2>Lorem Ipsum</h2>
					<p class="grid__info__text">
						Infinitely scalable, feature-rich and cloud-native data management
						and protection for modern and legacy infrastructures and SaaS
						platforms, managed via a single app with no hardware required.
					</p>
					<button
						aria-label="More about The Beach"
						aria-expanded="false"
						type="button"
						class="btn btn-btn"
					>
						Button
					</button>
				</div>
			</div>
		</article>
		<section>
			<div class="popup" id="popup">
				<div class="popup__container">
					<div class="popup__info">
						<div
							class="popup__info__btn btn-close"
							role="button"
							aria-label="Close alert"
						>
							<div
								class="popup__info__btn__line popup__info__btn__line--one"
							></div>
							<div
								class="popup__info__btn__line popup__info__btn__line--two"
							></div>
						</div>
						<h2>Alert!</h2>
						<div class="popup__info__text">
							<p>
								You have clicked
								<span><span id="count"></span><span> times</span></span>
								related button
							</p>
							<button
								aria-label="Reset clicks"
								class="popup__info__resetbtn resetbtn"
								type="button"
							>
								reset
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="./dist/all.js"></script>
	</body>
</html>
